# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent giant files from being committed
      - id: check-added-large-files
        args: ['--maxkb=1000']
      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict
      # Check for merge conflicts
      - id: check-merge-conflict
      # Check for executable permissions on scripts
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      # Prevent committing symlinks
      - id: check-symlinks
      - id: destroyed-symlinks
      # Detect private keys
      - id: detect-private-key
      # Fix end of files
      - id: end-of-file-fixer
        exclude: '\.lf$'
      # Remove trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: '\.lf$'
      # Fix mixed line endings
      - id: mixed-line-ending
        args: ['--fix=lf']
        exclude: '\.lf$'

  # CMake formatting
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        args: [--in-place]
      - id: cmake-lint
        # Disable warning for ESP-IDF "elf_file"
        args: [--disabled-codes=C0103]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.6
    hooks:
      - id: shellcheck

  # Nix formatting
  - repo: https://github.com/nix-community/nixpkgs-fmt
    rev: v1.3.0
    hooks:
      - id: nixpkgs-fmt

  # Check for common spelling mistakes
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args: [
          '--ignore-words-list=crate,nd,ser,te',
          '--skip=*.json,*.lock,esp-idf/**,src-gen/**,build/**',
        ]

# Global file exclusions
exclude: |
  (?x)^(
    esp-idf/.*|
    idf-extra-components/.*|
    src-gen/.*|
    build/.*|
    \.git/.*|
    .*\.elf$|
    .*\.bin$|
    .*\.o$|
    .*\.a$
  )$
